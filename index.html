
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Storyboard & Animatic Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(to right, #4f46e5, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .storyboard-panel { animation: fadeIn 0.5s ease-out forwards; }
        
        @keyframes ken-burns-zoom-in { 0% { transform: scale(1.0); } 100% { transform: scale(1.15); } }
        @keyframes ken-burns-pan-right { 0% { transform: scale(1.2) translate(-5%, 0); } 100% { transform: scale(1.2) translate(5%, 0); } }
        @keyframes ken-burns-pan-left { 0% { transform: scale(1.2) translate(5%, 0); } 100% { transform: scale(1.2) translate(-5%, 0); } }
        @keyframes ken-burns-pan-down { 0% { transform: scale(1.2) translate(0, -5%); } 100% { transform: scale(1.2) translate(0, 5%); } }

        .animate-zoom-in { animation: ken-burns-zoom-in 5s ease-in-out forwards; }
        .animate-pan-right { animation: ken-burns-pan-right 5.5s ease-in-out forwards; }
        .animate-pan-left { animation: ken-burns-pan-left 5.5s ease-in-out forwards; }
        .animate-pan-down { animation: ken-burns-pan-down 5.5s ease-in-out forwards; }
        
        @keyframes crossfade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes progress-bar { from { width: 0%; } to { width: 100%; } }

        .player-image-transition { animation: crossfade-in 0.5s ease-in-out; }
        .progress-bar-animate { animation: progress-bar 5s linear forwards; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="main-content">
        <div class="container mx-auto p-4 md:p-8">
            <header class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold gradient-text">AI Creative Director</h1>
                <p class="text-gray-400 mt-2 max-w-2xl mx-auto">Define your character and art style, write your script, and watch your vision come to life.</p>
            </header>

            <div class="max-w-4xl mx-auto">
                <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl space-y-6">
                    
                    <div>
                        <label for="character-input" class="block text-lg font-semibold text-gray-300 mb-2">1. The "Casting Call" (Define Your Character)</label>
                        <textarea id="character-input" rows="3" class="w-full bg-gray-900 text-gray-300 p-4 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" placeholder="e.g., Elara, a woman in her late 20s with short, dark hair, wearing a rugged, patched-up grey spacesuit..."></textarea>
                    </div>

                    <div>
                        <label class="block text-lg font-semibold text-gray-300 mb-2">2. The "Art Director" (Choose a Style)</label>
                        <div id="style-selector" class="flex flex-wrap gap-3">
                            <button class="style-btn active" data-style="Cinematic digital painting, dramatic lighting">Cinematic</button>
                            <button class="style-btn" data-style="Anime style, vibrant colors, clean lines, cel shading">Anime</button>
                            <button class="style-btn" data-style="Gritty comic book style, heavy inks, high contrast, Ben Day dots">Comic Book</button>
                            <button class="style-btn" data-style="Monochromatic charcoal sketch, rough textures, expressive strokes">Sketch</button>
                        </div>
                    </div>
                    
                    <div>
                        <label for="script-input" class="block text-lg font-semibold text-gray-300 mb-2">3. The Script</label>
                        <p class="text-sm text-gray-400 mb-2">Paste your entire script (dialogue, action, scenes) below. The AI will determine the scene breaks.</p>
                        <textarea id="script-input" class="w-full h-52 bg-gray-900 text-gray-300 p-4 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" placeholder="e.g., EXT. RED PLANET - DAY. A lone astronaut stands on the red, dusty surface. She looks through binoculars at a distant signal.

ELARA
(Into mic)
Signal confirmed. I'm moving.

She starts running toward a glowing beacon on the horizon."></textarea>
                    </div>

                    <button id="generate-btn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 active:bg-indigo-800 transition transform hover:scale-105">Generate Storyboard</button>
                </div>
            </div>

            <div id="loading-indicator" class="text-center my-8 hidden"><div class="inline-flex items-center space-x-2"><svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span id="loading-text" class="text-lg font-medium text-gray-400">AI is thinking...</span></div></div>
            <div id="error-message" class="text-center my-8 hidden"><p class="text-red-400 bg-red-900/50 p-4 rounded-lg"></p></div>
            <div id="actions-container" class="text-center my-8 hidden"><button id="play-animation-btn" class="bg-emerald-500 text-white font-semibold py-3 px-8 rounded-lg hover:bg-emerald-600 transition transform hover:scale-105">▶️ Play Animatic</button></div>
            <div id="storyboard-output" class="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </div>

    <div id="animation-player" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center z-50"><div class="w-full h-full max-w-6xl max-h-[80vh] bg-black rounded-lg shadow-2xl overflow-hidden relative"><div class="w-full h-full overflow-hidden"><img id="player-image" src="" class="w-full h-full object-cover"/></div><div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/80 to-transparent"><p id="player-scene-label" class="text-lg font-bold text-indigo-300"></p><p id="player-scene-text" class="text-xl text-gray-200 mt-1"></p></div><div id="progress-bar-container" class="absolute bottom-0 left-0 right-0 h-1.5 bg-white/20"><div id="progress-bar" class="h-full bg-emerald-500"></div></div><button id="close-player-btn" class="absolute top-4 right-4 text-white bg-black/50 rounded-full w-10 h-10 flex items-center justify-center text-2xl hover:bg-white/20 transition">&times;</button></div></div>
    
    <div id="modification-modal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-4"><div class="bg-gray-800 rounded-2xl shadow-2xl w-full max-w-4xl max-h-full overflow-y-auto p-6 border border-gray-700"><h2 class="text-2xl font-bold text-center gradient-text mb-4">Modify Scene</h2><p id="modal-error" class="text-red-400 text-center mb-2 hidden"></p><div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start"><div class="relative aspect-video bg-gray-900 rounded-lg overflow-hidden"><img id="modal-image" src="" class="w-full h-full object-contain transition-opacity duration-300"/><div id="modal-loader" class="hidden absolute inset-0 bg-black/70 flex items-center justify-center"><svg class="animate-spin h-10 w-10 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg></div></div><div><div class="mb-4"><h3 class="text-lg font-semibold text-gray-300 mb-2">Camera Angle</h3><div class="flex flex-wrap gap-2" id="camera-angle-btns"><button class="control-btn" data-mod="low angle shot">Low Angle</button><button class="control-btn" data-mod="high angle shot">High Angle</button><button class="control-btn" data-mod="wide shot">Wide Shot</button><button class="control-btn" data-mod="extreme close-up">Close-Up</button></div></div><div><h3 class="text-lg font-semibold text-gray-300 mb-2">Lighting</h3><div class="flex flex-wrap gap-2" id="lighting-btns"><button class="control-btn" data-mod="dramatic lighting">Dramatic</button><button class="control-btn" data-mod="soft lighting">Soft</button><button class="control-btn" data-mod="night scene">Night</button><button class="control-btn" data-mod="golden hour">Golden Hour</button></div></div></div></div><div class="mt-6 flex justify-end gap-4"><button id="cancel-modal-btn" class="bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-700 transition">Close</button></div></div></div>


    <script src="script.js"></script>
</body>
</html>
